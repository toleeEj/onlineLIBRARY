<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Library Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login to Online Library</h2>
        <form id="login-form" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="email-username">Email or Username</label>
                <input type="text" id="email-username" name="email-username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="options">
                <label>
                    <input type="checkbox" name="remember"> Remember Me
                </label>
                <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
            </div>
            <!-- <div class="social-login">
                <button type="button" class="linkedin-btn" id="linkedin-btn">LinkedIn</button>
            </div> -->
            <button type="submit" class="login-btn">Log In</button>
        </form>
        <div class="terms">
            <p>By logging in, you agree to our <a href="/html/policy.html">Privacy Policy</a> and <a href="Service.html">Terms of Service</a>.</p>
        </div>
        <div class="signup-link">
            <p>Don't have an account? <a href="/html/signup.html">Sign up here</a>.</p>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
