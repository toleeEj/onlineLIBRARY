<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Library Sign Up</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up for Online Library</h2>
        <form id="signup-form" method="POST" onsubmit="return validateSignupForm()">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="signup-btn">sign Up</button>
        </form>
        <div class="login">
            <p>already have an account?  <a href="/html/login.html">Login</a></p>
        </div>
        <div class="terms">
            <p>By signing up, you agree to our <a href="/html/policy.html">Privacy Policy</a> and <a href="/html/Service.html">Terms of Service</a>.</p>
        </div>
    </div>
    <script src="/js/signup.js"></script>
</body>
</html>
